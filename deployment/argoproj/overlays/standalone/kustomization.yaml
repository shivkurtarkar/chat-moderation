apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
namePrefix: standalone-

patches:
  - patch: |-
      - op: replace
        path: "/spec/source/path"
        value: "deployment/argoproj/overlays/standalone/apps"
    target:
      kind: Application
      name: chat-moderation-root
