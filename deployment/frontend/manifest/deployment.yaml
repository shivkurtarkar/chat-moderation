apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app
spec:
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
        - name: messaging-app
          image: messaging-app
          imagePullPolicy: Always
          resources: {}
          #  limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8051
      imagePullSecrets:
        - name: regcred
